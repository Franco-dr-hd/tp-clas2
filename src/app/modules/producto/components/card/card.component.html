<div class="row">
  <div class="col-lg-12" *ngIf="compraVisible">
    <div class="col-lg-4">
      <div class="card text-bg-info mb-3">
        <ul class="list-group">
          <h3>Ultima Compra:</h3>
          <li class="list-group-item">
            {{productoReciente}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="row">
    <div class="col" *ngFor="let producto of coleccionProductos">

        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{producto.nombre}}</mat-card-title>
              <mat-card-subtitle>{{producto.precio}}</mat-card-subtitle>

              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCard" (click)="mostrarVer(producto)"> Ver más
              </button>
              
            </mat-card-header>
            <img mat-card-image src="{{producto.imagen}}" alt="Photo of a Shiba Inu" width="350px">
            <mat-card-content>
              <p>
                Comprame porfa
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          

    </div>
</div>

<!-- Modal para ver más información -->
<div class="modal fade" id="modalCard" *ngIf="modalVisible" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}" width="350px">

        <div class="mb-3">
          {{productoSeleccionado.descripcion}}
        </div>

        <div class="mb-3">
          {{productoSeleccionado.precio}}
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
