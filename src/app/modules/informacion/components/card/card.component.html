    DIRECTIVA es una funcionalidad que se le puede aplicar a una etiqueta desde el HTML. 

    Ej.: *ngFor -> REPETITIVA que va a recorrer una coleccion, iterando 
    elemento por elemento, y lo va a mostrar sin repetir el codigo del HTML
    Ej.: *ngIf -> CONDICIONAL que va a mostrar u ocultar un elemento segÃºn 
    una condicion


-->




<div *ngFor="let i of info" class="contenido">

    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <!--  -->
          <mat-card-title>{{i.titulo}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
        <mat-card-content>
          <p>
           {{i.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      

</div>
